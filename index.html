<!DOCTYPE html>
<html>
	<head>
		<title>Sandwich Maker</title>
		<link rel=stylesheet type=text/css href="styles.css">
	</head>
	<body>
		<div id="wrapper">
		<div id="options">
		<select id="bread">
			<option value="white">White</option>
			<option value="wheat">Wheat</option>
			<option value="italian">Italian</option>
			<option value="sourdough">Sourdough</option>
		</select>
		</div>
		<div id="options">
		<select multiple id="meat">
			<option value="pepporoni">Pepperoni</option>
			<option value="salami">Salami</option>
			<option value="turkey">Turkey</option>
			<option value="ham">Ham</option>
		</select>
		</div>
		<div id="options">
		<select multiple id="cheese">
			<option value="whitecheese">White Cheese</option>
			<option value="cheddar">Cheddar</option>
			<option value="swiss">Swiss</option>
			<option value="sourdough">Colby Jack</option>
		</select>
		</div>
		<div id="options">
		<select multiple id="condiments">
			<option value="mayo">Mayo</option>
			<option value="vinegar">Vinegar</option>
			<option value="oil">Oil</option>
		</select>
		</div>
		<div id="options">
		<select multiple id="veggies">
			<option value="lettuce">Lettuce</option>
			<option value="tomato">Tomato</option>
			<option value="hotpeppers">Hot Peppers</option>
			<option value="pickles">Pickles</option>
		</select>
		</div>
	</div>
	<button type="submit" id ="submit_order">Submit Order</button>
	<div id="output">Total Price: </div>

	<script src="SandwichMaker.js" type="text/javascript"></script>
	<script src="bread.js" type="text/javascript"></script>
	<script src="meat.js" type="text/javascript"></script>
	<script src="condiments.js" type="text/javascript"></script>
	<script src="veggies.js" type="text/javascript"></script>
	<script src="DOMhandler.js" type="text/javascript"></script>
</body>
</html>
